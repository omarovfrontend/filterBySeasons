<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter By seasons</title>
  <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">

      <h1 class="title">Фильтр по временам года на чистом JS!</h1>
      <ul class="list">
        <li class="list__item active" data-id="all">Все</li>
        <li class="list__item" data-id="winter">Зима</li>
        <li class="list__item" data-id="spring">Весна</li>
        <li class="list__item" data-id="summer">Лето</li>
        <li class="list__item" data-id="autumn">Осень</li>
      </ul>
      <div class="blocks">
        <div class="blocks__row">
          <div class="blocks__item summer summer1">
            <img src="./images/summer.jpg" alt="summer">
            <span>ЛЕТО</span>
          </div>
          <div class="blocks__item autumn autumn1">
            <img src="./images/autumn.jpg" alt="autumn">
            <span>ОСЕНЬ</span>
          </div>
          <div class="blocks__item winter winter1">
            <img src="./images/winter.jpg" alt="winter">
            <span>ЗИМА</span>
          </div>
          <div class="blocks__item spring spring1">
            <img src="./images/spring.jpg" alt="spring">
            <span>ВЕСНА</span>
          </div>
        </div>

        <div class="blocks__row">
          <div class="blocks__item winter winter2">
            <img src="./images/winter2.jpg" alt="winter">
            <span>ЗИМА</span>
          </div>
          <div class="blocks__item autumn autumn2">
            <img src="./images/autumn2.jpg" alt="autumn">
            <span>ОСЕНЬ</span
              ></div>
          <div class="blocks__item summer summer2">
            <img src="./images/summer2.jpg" alt="summer">
            <span>ЛЕТО</span>
          </div>
          <div class="blocks__item spring spring2">
            <img src="./images/spring2.jpg" alt="spring">
            <span>ВЕСНА</span>
          </div>
        </div>

        <div class="blocks__row">
          <div class="blocks__item spring spring3">
            <img src="./images/spring3.jpg" alt="spring">
            <span>ВЕСНА</span>
          </div>
          <div class="blocks__item summer summer3">
            <img src="./images/summer3.jpg" alt="summer">
            <span>ЛЕТО</span>
          </div>
          <div class="blocks__item autumn autumn3">
            <img src="./images/autumn3.jpg" alt="autumn">
            <span>ОСЕНЬ</span>
          </div>
          <div class="blocks__item winter winter3">
            <img src="./images/winter3.jpg" alt="winter">
            <span>ЗИМА</span>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
