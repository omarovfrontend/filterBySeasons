<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filter By seasons</title>
  <link rel="stylesheet" href="styles/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">

      <h1 class="title">Фильтр по временам года на чистом JS!</h1>
      <ul class="list">
        <li class="list__item active">Все</li>
        <li class="list__item">Зима</li>
        <li class="list__item">Весна</li>
        <li class="list__item">Лето</li>
        <li class="list__item">Осень</li>
      </ul>
      <div class="blocks">
        <div class="blocks__row">
          <div class="blocks__item summer summer1"><span>ЛЕТО</span></div>
          <div class="blocks__item autumn autumn1"><span>ОСЕНЬ</span></div>
          <div class="blocks__item winter winter1"><span>ЗИМА</span></div>
          <div class="blocks__item spring spring1"><span>ВЕСНА</span></div>
        </div>

        <div class="blocks__row">
          <div class="blocks__item winter winter2"><span>ЗИМА</span></div>
          <div class="blocks__item autumn autumn2"><span>ОСЕНЬ</span></div>
          <div class="blocks__item summer summer2"><span>ЛЕТО</span></div>
          <div class="blocks__item spring spring2"><span>ВЕСНА</span></div>
        </div>

        <div class="blocks__row">
          <div class="blocks__item spring spring3"><span>ВЕСНА</span></div>
          <div class="blocks__item summer summer3"><span>ЛЕТО</span></div>
          <div class="blocks__item autumn autumn3"><span>ОСЕНЬ</span></div>
          <div class="blocks__item winter winter3"><span>ЗИМА</span></div>
        </div>
      </div>

    </div>
  </div>
  <script src="./js/main.js"></script>
</body>
</html>
